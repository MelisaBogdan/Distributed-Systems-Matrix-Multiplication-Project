<html xmlns:th="https://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			
			<table>
				<tr><td>Here view your matrices:</td></tr>
				<tr><td></td><td><input type="submit" value="Multiply" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="matrix : ${matrix}">
				<a th:href="${matrix}" th:text="${matrix}" />
			</li>
		</ul>
	</div>

</body>
</html>
